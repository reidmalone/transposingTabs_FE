<section>
        <app-fretboard [view-value]=newChords></app-fretboard>
        Current Key:
        <mat-form-field>
            <select matNativeControl required #keychoice id="keyChooser" [(value)]="currentKey">
                <option value="A">A</option>
                <option value="A#">A#</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
            </select>
          </mat-form-field>
        <button mat-raised-button color="primary" (click)="getSongChords(currentSong,currentArtist,currentAlbum,keychoice.value)">Transpose</button>
    </section>
