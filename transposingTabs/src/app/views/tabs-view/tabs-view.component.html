<app-fretboard [view-value]=newTabs></app-fretboard>
  <mat-form-field>
      <select matNativeControl required #keychoice id="keyChooser">
          <option value="A">A</option>
          <option value="A#" selected="selected">A#</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="C#">C#</option>
          <option value="D">D</option>
          <option value="D#">D#</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="F#">F#</option>
          <option value="G">G</option>
          <option value="G#">G#</option>
      </select>
    </mat-form-field>
  <button mat-raised-button color="primary" (click)="getSongTabs(currentSong,currentArtist,currentAlbum,keychoice.value)">Transpose</button>
