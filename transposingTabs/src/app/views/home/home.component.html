<div style="margin:auto; width: 70%; margin-top: 30px;">
    <app-search-bar (onSelectedOption)="onSelectedOption($event)"></app-search-bar>
</div>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
     
      <ng-container matColumnDef="song_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Song Title</th>
        <td mat-cell *matCellDef="let Song"> {{Song.song_name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="album">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Album </th>
        <td mat-cell *matCellDef="let Song"> {{Song.album}} </td>
      </ng-container>

      <ng-container matColumnDef="artist">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist </th>
          <td mat-cell *matCellDef="let Song"> {{Song.artist}} </td>
      </ng-container>
      
      <ng-container matColumnDef="default_key">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Key </th>
          <td mat-cell *matCellDef="let Song"> {{Song.default_key}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>   
          <td mat-cell *matCellDef="let Song"> 
              <button mat-raised-button color="primary" class="buttonElementStyling" (click)="gotoChords(Song.song_name,Song.artist,Song.album,Song.default_key)">Chords</button> 
              <button mat-raised-button color="primary" class="buttonElementStyling" (click)="gotoTabs(Song.song_name,Song.artist,Song.album,Song.default_key)">Tabs</button>
              <button mat-raised-button color="primary" class="buttonElementStyling" (click)="deleteSong(Song.song_name,Song.artist,Song.album,Song.default_key)">Delete Song</button> 
            </td>
        </ng-container>
 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[2,4]" showFirstLastButtons></mat-paginator>
  </div>
  
  <router-outlet></router-outlet>
