<mat-form-field class="example-full-width">
    <textarea ref-textarea [(ngModel)]="songNameTextValue" rows="1" onfocus="this.value=''" matInput placeholder="Input song name"></textarea>
  </mat-form-field>
<mat-form-field class="example-full-width">
    <textarea ref-textarea [(ngModel)]="albumNameTextValue" rows="1" onfocus="this.value=''" matInput placeholder="Input album name"></textarea>
  </mat-form-field>
  <mat-form-field class="example-full-width">
      <textarea ref-textarea [(ngModel)]="artistNameTextValue" rows="1" onfocus="this.value=''" matInput placeholder="Input artist name"></textarea>
    </mat-form-field>
<mat-form-field class="example-full-width">
    <textarea ref-textarea [(ngModel)]="tabTextValue" rows="4" onfocus="this.value=''" matInput placeholder="Input tabs below"></textarea>
  </mat-form-field>
<mat-form-field>

    <select matNativeControl required #inputKeyChoice id="inputKeyChooser" placeholder="Enter New Songs Key" >
        <option value="A">A</option>
        <option value="A#" selected="selected">A#</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="C#">C#</option>
        <option value="D">D</option>
        <option value="D#">D#</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#</option>
        <option value="G">G</option>
        <option value="G#">G#</option>
    </select>
</mat-form-field>
  <button mat-raised-button color="primary" (click)="tabTextValue='';songNameTextValue='';albumNameTextValue='';artistNameTextValue=''">Clear Without Saving</button>
<button mat-raised-button color="primary" (click)=" saveSong(songNameTextValue,artistNameTextValue,albumNameTextValue,inputKeyChoice.value,tabTextValue); tabTextValue=''; songNameTextValue=''; albumNameTextValue='';artistNameTextValue=''">Save Song</button>
